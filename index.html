<!DOCTYPE html>
<html lang="en">
  <head>
    <title>What is DevOps</title>
    <link rel="icon" href="./img/favicon-16x16.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pygments.css" />
    <!-- AWS SDK JavaScript -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.793.0.min.js"></script>
    <!-- Fontawesome Script -->
    <script
      src="https://kit.fontawesome.com/76cc0c3519.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container container-full">
      <div class="container-fluid">
        <div class="row-fluid">
          <img
            src="https://amazoninstructor.info/img/placeholder-transparant.png"
          />
        </div>
        <div class="row-fluid">
          <img
            src="https://amazoninstructor.info/img/placeholder-transparant.png"
          />
        </div>
      </div>
      <h1>Hello, world!</h1>
    </div>
    <!-- Optional JavaScript -->
    <button onclick="topFunction()" id="BackBtn" title="Go to top">
      <i class="fas fa-angle-double-up"></i>
    </button>
    <script>
      //Get the button:
      mybutton = document.getElementById("BackBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
